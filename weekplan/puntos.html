<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Administración de Puntos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Topbar -->
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-lg font-semibold">Administrar Puntos</h1>
    <button id="abrirModal" class="bg-white text-blue-600 px-3 py-1 rounded-full font-bold">+ Nuevo</button>
  </header>

  <!-- Contenedor -->
  <main class="p-4">
    <div id="listaPuntos" class="grid gap-4">
      <!-- Aquí se insertan los puntos -->
    </div>
  </main>

  <!-- Modal -->
  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-6 w-96">
      <h2 class="text-lg font-bold mb-4" id="modalTitulo">Nuevo Punto</h2>
      <form id="formPunto" class="space-y-3">
        <input type="hidden" id="puntoId">

        <div>
          <label class="block text-sm font-medium">Nombre</label>
          <input type="text" id="nombre" class="w-full border rounded p-2" required>
        </div>

        <div>
          <label class="block text-sm font-medium">Lugar de encuentro</label>
          <input type="text" id="lugar" class="w-full border rounded p-2">
        </div>

        <div class="flex justify-end gap-2 mt-4">
          <button type="button" id="cerrarModal" class="px-3 py-1 bg-gray-300 rounded">Cancelar</button>
          <button type="submit" class="px-3 py-1 bg-blue-600 text-white rounded">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const apiUrl = "../api/puntos.php";

    async function cargarPuntos() {
      const res = await fetch(`${apiUrl}?accion=listar`);
      const puntos = await res.json();

      const list = document.getElementById("listaPuntos");
      list.innerHTML = "";

      puntos.forEach(p => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-lg shadow p-4 flex justify-between items-center";
        card.innerHTML = `
          <div>
            <h2 class="text-lg font-semibold">${p.nombre}</h2>
            <p class="text-gray-600">${p.lugar_encuentro ?? ''}</p>
          </div>
          <div class="flex gap-2">
            <button onclick="editarPunto(${p.id}, '${p.nombre}', '${p.lugar_encuentro ?? ''}')" class="bg-blue-500 text-white px-3 py-1 rounded">Editar</button>
            <button onclick="eliminarPunto(${p.id})" class="bg-red-500 text-white px-3 py-1 rounded">Eliminar</button>
          </div>
        `;
        list.appendChild(card);
      });
    }

    async function eliminarPunto(id) {
      if (!confirm("¿Seguro que deseas eliminar este punto?")) return;
      const formData = new FormData();
      formData.append("id", id);
      await fetch(`${apiUrl}?accion=eliminar`, { method: "POST", body: formData });
      cargarPuntos();
    }

    function editarPunto(id, nombre, lugar) {
      document.getElementById("modalTitulo").innerText = "Editar Punto";
      document.getElementById("puntoId").value = id;
      document.getElementById("nombre").value = nombre;
      document.getElementById("lugar").value = lugar;
      abrirModal();
    }

    // Modal
    const modal = document.getElementById("modal");
    const abrirModalBtn = document.getElementById("abrirModal");
    const cerrarModalBtn = document.getElementById("cerrarModal");

    abrirModalBtn.addEventListener("click", () => {
      document.getElementById("modalTitulo").innerText = "Nuevo Punto";
      document.getElementById("puntoId").value = "";
      document.getElementById("formPunto").reset();
      abrirModal();
    });

    cerrarModalBtn.addEventListener("click", cerrarModal);

    function abrirModal() {
      modal.classList.remove("hidden");
    }

    function cerrarModal() {
      modal.classList.add("hidden");
    }

    // Guardar
    document.getElementById("formPunto").addEventListener("submit", async e => {
      e.preventDefault();

      const id = document.getElementById("puntoId").value;
      const nombre = document.getElementById("nombre").value;
      const lugar = document.getElementById("lugar").value;

      const formData = new FormData();
      formData.append("nombre", nombre);
      formData.append("lugar_encuentro", lugar);

      let url = `${apiUrl}?accion=crear`;
      if (id) {
        url = `${apiUrl}?accion=modificar`;
        formData.append("id", id);
      }

      await fetch(url, { method: "POST", body: formData });
      cerrarModal();
      cargarPuntos();
    });

    // Init
    cargarPuntos();
  </script>
</body>
</html>
